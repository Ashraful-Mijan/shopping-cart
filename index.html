<head>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <!-- working place -->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusBtn" class="fas fa-minus"></i></button>
                           <input id="itemQuantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusBtn" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                     <!-- working place end -->
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <!-- working place 2 -->
                     <div class="col-md-5 center-item">

                           <button class="btn btn-default"><i id="minusBtn-s" class="fas fa-minus"></i></button>
                           <input id="itemQuantity-s" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusBtn-s" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="s-phone-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                     <!-- working place 2 -->
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">100</span> </h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

         const totalItem = itemNumber + 1;

         const price = document.getElementById("price").innerText;
         const priceNumber = parseFloat(price);
         const totalPrice = totalItem * phone_1;
         document.getElementById("price").innerText = totalPrice;


         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const allSubtotal =  subtotalNumber + totalPrice;

      })
